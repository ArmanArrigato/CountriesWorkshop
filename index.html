<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Countries</h1>
    </header>
    
    <div id="container">
        <section id="left-section">
            <ul>
                <li><a href="#usa-content">USA</a></li>
                <li><a href="#france-content">France</a></li>
                <li><a href="#sweden-content">Sweden</a></li>
                <li><a href="#turkey-content">Turkey</a></li>
            </ul>
        </section>

        <section id="right-section">
            <div id="usa-content" class="country-content">
                <h2>USA</h2>
                <p>Population: 332 million.</p>
                <p>Capital: Washington DC.</p>
                <img src="https://i.ibb.co/y4cLzw9/arfawrawr.png" alt="USA Flag">
            </div>
            <div id="france-content" class="country-content">
                <h2>France</h2>
                <p>Population: 67.7 million.</p>
                <p>Capital: Paris.</p>
                <img src="https://i.ibb.co/3zJq8xj/gsrgrtret.png" alt="France Flag">
            </div>
            <div id="sweden-content" class="country-content">
                <h2>Sweden</h2>
                <p>Population: 10 million.</p>
                <p>Capital: Stockholm.</p>
                <img src="https://i.ibb.co/LR2QZvF/flag-400.png" alt="Sweden Flag">
            </div>
            <div id="turkey-content" class="country-content">
                <h2>Turkey</h2>
                <p>Population: 85 million.</p>
                <p>Capital: Ankara.</p>
                <img src="https://i.ibb.co/m6dd4Nd/1111111.png" alt="Turkey Flag">
            </div>
        </section>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
